<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Form Selector</title>
    <link rel="stylesheet" href="sdpi.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Select a Form</div>
            <select class="sdpi-item-value select sdProperty" id="forms" oninput="setSettings()">
                <option value="0x04 0x00 0x01 0x00">Valor Form</option>
                <option value="0x04 0x00 0x02 0x00">Wisdom Form</option>
                <option value="0x04 0x00 0x03 0x00">Limit Form</option>
                <option value="0x04 0x00 0x04 0x00">Master Form</option>
                <option value="0x04 0x00 0x05 0x00">Final Form</option>
                <option value="0x04 0x00 0x06 0x00">Anti Form</option>
            </select>
        </div>
        <div><p>Do not use a Form that requires a second Keyblade that you don't own</br></p></div>
        <div><p>Limit, Wisdom and Anti Form works fine</p></div>
    </div>
    <script src="sdtools.common.js"></script>
</body>
</html>
